
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro PWA Teste</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff5555" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #fff0f0;
      color: #333;
    }
    h1 {
      font-size: 36px;
      color: #ff5555;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <h1>✅ Pomodoro PWA está funcionando!</h1>
  <p>Se você está vendo esta tela, o GitHub Pages está ok.</p>
</body>
</html>
